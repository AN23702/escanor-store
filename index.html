<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escanor Store</title>

    <!-- Import css bootstrap -->
    <link rel="stylesheet" href="./lib/bootstrap/css/bootstrap.min.css">

    <!-- Import fontawesome -->
    <link rel="stylesheet" href="./lib/fontawesome/css/fontawesome.css">
    <link rel="stylesheet" href="./lib/fontawesome/css/brands.css">
    <link rel="stylesheet" href="./lib/fontawesome/css/solid.css">

    <!-- Import css owlcarousel -->
     <link rel="stylesheet" href="./lib/owlcarousel/assets/owl.carousel.min.css">
     <link rel="stylesheet" href="./lib/owlcarousel/assets/owl.theme.default.min.css">

    <!-- Import style.css -->
    <link rel="stylesheet" href="./assests/css/style.css">
</head>
<body>
<!-- Header Top -->
<div class="header-top">
    <div class="container">
        <div class="row">
            <div class="col-12 col-sm-12 col-md-12">
                <div class="header-top-content">
                    
                    <div class="hot-line">
                        <i class="fa-solid fa-phone"></i>
                        <b>0123456789</b>
                    </div>

                    <div class="user">
                        <div class="account">
                            <i class="fa-solid fa-user"></i>
                            <b>Tài khoản</b>
                        </div>
                        <div class="cart">
                            <i class="fa-solid fa-cart-shopping"></i>
                            <b>Giỏ hàng</b>
                        </div>
                    </div>    
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Header Main -->
 <div class="header-main">
    <div class="container">
        <div class="row">
            <div class="col-12 col-sm-12 col-md-12">
                <div class="wrap-main">


                    <div class="logo">
                        <div class="owl-carousel owl-theme">
                            <div class="img-logo-fa">
                                <img src="./assests/images/escanor logo.webp" alt="escanor logo" class="img-logo">
                            </div>

                            <img src="./assests/images/text logo.png" alt="text logo" class="text-logo">
                        </div>


                    </div>
                </div>
            </div>
        </div>
    </div>
 </div>








    <!-- Import js bootstrap -->
    <script src="./lib/bootstrap/js/bootstrap.bundle.min.js"></script>

    <!-- Import lib Jquery -->
     <script src="./lib/jquery-3.7.1.js"></script>

    <!-- Import js owlcarousel -->
    <script src="./lib/owlcarousel/owl.carousel.min.js"></script>

    <!-- Import main.js -->
    <script src="./assests/js/main.js"></script>
</body>
</html>
